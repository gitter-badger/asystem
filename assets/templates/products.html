<div class="form-group my_nav">
    <input type="text" ng-model="search" typeahead="product.name for product in products" class="form-control search"
           placeholder="Search Products By Name, Price etc.."/>
    <button class="add_btn btn btn-primary" ng-click="editDialog({}, false)" ng-disabled="editForm">Add New</button>
</div>
<div class="table-responsive table-scrollable ">
    <table class="table table-hover id">
        <tr class="sort" tooltip-append-to-body="true" tooltip-popup-delay='500' tooltip-placement="left"
            tooltip="Click to Sort">
            <th class="id"><a ng-click="sortBy('id')">ID</a></th>
            <th><a ng-click="sortBy('name')">Product Name</a></th>
            <th><a ng-click="sortBy('price')">Product Price</a></th>
            <th><a ng-click="sortBy('value')">Product Value</a></th>
            <th><a ng-click="sortBy('inStock')">In Stock</a></th>
            <th><a ng-click="sortBy('updatedAt')">Updated At</a></th>
            <th><a>Actions</a></th>
        </tr>
        <tr ng-repeat="product in products | filter:search | orderBy:order:reverse;">

            <td class="id" ng-bind="product.id"></td>
            <td ng-bind="product.name"></td>
            <td ng-bind="product.price | currency"></td>
            <td ng-bind="product.value | currency"></td>
            <td ng-bind="product.inStock || 'Unavailable'"></td>
            <td ng-bind="product.updatedAt | date:'MM-dd-yyyy'"></td>
            <td>
                <div class="btn-group btn-group-xs">
                    <button ng-click="editDialog(product, true)" class="btn btn-primary ">Edit</button>
                    <button ng-click="showDetails(product)" class="btn btn-default ">Details</button>
                    <button ng-click="deleteIt(product)" class="btn btn-danger ">Delete</button>
                </div>
            </td>
        </tr>
    </table>

</div>
