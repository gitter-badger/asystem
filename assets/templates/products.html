<h1>Products</h1>
        <button id="add_btn">Add</button>

<div id="add_prod">
    <label for="name">Name :</label>
    <input type="text" id="name" required="true" ng-model="product.name"/><br/>
    <label for="price">Price :</label>
    <input type="number" id="price" required="true" ng-model="product.price"/><br/>
    <button ng-click="add()">Add</button> <button class="close">Cancel</button>
</div>

<ul>
    <li ng-repeat="product in products">{{product.name}} is now @ {{product.price | currency}} <br/> ( {{product.price * 80 | currency:"BDT: "}})</li>
</ul>
