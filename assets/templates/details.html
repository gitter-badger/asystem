<div class="modal-header">
    <h3>Product Details</h3>
</div>
<div class="modal-body">

    <div class="table-responsive">
        <table class="table table-hover details">
            <tr>
                <td>Name</td>
                <td>{{product.name}}</td>
            </tr>
            <tr>
                <td>Price</td>
                <td>{{product.price | currency}}</td>
            </tr>
            <tr>
                <td>In Stock</td>
                <td>{{product.inStock || 'Unavailable'}}</td>
            </tr>
            <tr>
                <td>Updated At</td>
                <td>{{product.updatedAt | date:'MM-dd-yyyy'}}</td>
            </tr>
            <tr>
                <td>Created At</td>
                <td>{{product.createdAt | date:'MM-dd-yyyy'}}</td>
            </tr>

        </table>

    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="edit()">Edit</button>
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
