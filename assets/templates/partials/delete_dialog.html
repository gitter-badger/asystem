    <div class="modal-header">
        <h3>Are you sure ?</h3>
    </div>
    <div class="modal-body">
        <div class="pull-right">
            <input type="checkbox" ng-model="sure"/> <span> Delete {{data.name}} ?</span>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="delete(data)" ng-disabled="!sure">Delete</button>
        <button class="btn btn-success" ng-click="cancel()">Cancel</button>
    </div>
