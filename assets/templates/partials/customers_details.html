<div class="modal-header">
    <h3>Customers Details</h3>
</div>
<div class="modal-body">

    <div class="table-responsive">
        <table class="table table-hover details">
            <tr>
                <td>Name</td>
                <td ng-bind="customer.name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td ng-bind="customer.email"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td ng-bind="customer.name"></td>
            </tr>
            <tr>
                <td>Ratings</td>
                <td>
                    <rating value="customer.ratings"  readonly="true"></rating>
                </td>
            </tr>
            <tr>
                <td>Notes</td>
                <td ng-bind="customer.notes"></td>
            </tr>
            <tr>
                <td>Added On</td>
                <td ng-bind="customer.createdAt | date:'MM-dd-yyyy'"></td>
            </tr>
            <tr>
                <td>Last Updated At</td>
                <td ng-bind="customer.updatedAt | date:'MM-dd-yyyy'"></td>
            </tr>


        </table>

    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="edit()">Edit</button>
    <button class="btn btn-danger" ng-click="close()">Close</button>
</div>
