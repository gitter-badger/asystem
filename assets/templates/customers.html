<div class="form-group my_nav">
    <input type="text" ng-model="search" typeahead="customer.name for customer in customers" class="form-control search"
           placeholder="Search customers"/>
    <button class="add_btn btn btn-primary" ng-click="editDialog({},'Add')" ng-disabled="editForm">Add New</button>
</div>
<div class="table-responsive table-scrollable ">
    <table class="table table-hover id">
        <tr class="sort" tooltip-append-to-body="true" tooltip-popup-delay='500' tooltip-placement="left"
            tooltip="Click to Sort">
            <th class="id"><a ng-click="sortBy('id')">ID</a></th>
            <th><a ng-click="sortBy('name')">Customer Name</a></th>
            <th><a ng-click="sortBy('email')">Customer Email</a></th>
            <th><a ng-click="sortBy('phone')">Customer Phone</a></th>
            <th><a ng-click="sortBy('ratings')">Ratings</a></th>
            <th><a ng-click="sortBy('createdAt')">Added on</a></th>
            <th><a>Actions</a></th>
        </tr>
        <tr ng-repeat="customer in customers | filter:search | orderBy:order:reverse;">

            <td class="id" ng-bind="customer.id"></td>
            <td ng-bind="customer.name"></td>
            <td ng-bind="customer.email"></td>
            <td ng-bind="customer.phone"></td>
            <td ng-bind="customer.ratings"></td>
            <td ng-bind="customer.createdAt | date:'MM-dd-yyyy'"></td>
            <td>
                <div class="btn-group btn-group-xs">
                    <button ng-click="editDialog(customer, 'Edit')" class="btn btn-primary ">Edit</button>
                    <button ng-click="showDetails(customer)" class="btn btn-default ">Details</button>
                    <button ng-click="deleteDialog(customer)" class="btn btn-danger ">Delete</button>
                </div>
            </td>
        </tr>
    </table>

</div>
